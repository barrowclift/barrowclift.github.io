<head>
	{% if page.title %}
		<title>{{page.title}}</title>
	{% else %}
		<title>{{site.title}}</title>
	{% endif %}

	{% feed_meta %}

	<link rel="mask-icon" href="{{ site.baseurl }}/images/logo/pinned-tab.svg" color="#333333" />
	<link rel="shortcut icon" href="{{ site.baseurl }}/images/logo/favicon.ico" />
	<link rel="apple-touch-icon" href="{{ site.baseurl }}/images/logo/apple-touch-icon.png" />

	<meta name="application-name" content="Barrowclift" />
	<meta name="msapplication-TileColor" content="white" />
	<meta name="msapplication-TileImage" content="{{ site.baseurl }}/images/logo/mstile/mstile-144x144.png" />
	<meta name="msapplication-config" content="{{ site.baseurl }}/images/logo/browserconfig.xml" />
	<meta name="theme-color" content="white" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Add dark mode ID (if enabled) to minimize flash of white as much as possible -->
	<script>
		/* See simple-get-cookie.js */
		function c(n){var dc=document.cookie;var p=n+"=";var b=dc.indexOf("; "+p);if(b==-1){b=dc.indexOf(p);if(b!=0)return null;}else{b+=2;var e=document.cookie.indexOf(";",b);if(e==-1){e=dc.length;}}return decodeURI(dc.substring(b+p.length, e));}
		/* See main.js */
		if(c("dark-mode")){document.getElementsByTagName("html")[0].setAttribute("id", "dark");}
	</script>
	{% if jekyll.environment == "development" %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/reset.css" type="text/css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/css/bigfoot-number.css" type="text/css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/css/core1.css" type="text/css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css" type="text/css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/css/hint.css" type="text/css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/css/fonts-linked.css" type="text/css" media="none" onload="this.media='all';" />
	<link rel="stylesheet" href="{{ site.baseurl }}/css/print.css" type="text/css" media="print" />

	<script src="{{ site.baseurl }}/scripts/min/jquery-2.2.1.min.js" type="text/javascript"></script>
	<script async src="{{ site.baseurl }}/scripts/core.js" type="text/javascript"></script>
	{% else %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/min/core.min.css" type="text/css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/css/min/fonts-linked.min.css" type="text/css" media="none" onload="this.media='all';" />
	<link rel="stylesheet" href="{{ site.baseurl }}/css/min/print.min.css" type="text/css" media="print" />

	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script async src="{{ site.baseurl }}/scripts/min/core.min.js" type="text/javascript"></script>
	{% endif %}

	<!-- Some pages should not have anchors (like "Writings"), disable them if needed. -->
	<script>
		$(document).ready(function() {
			anchorsEnabled = {{ page.anchors }};
		});
	</script>
	<!-- Anchor offset -->
	<script>
		!function(t,e,n){var i=!(!e||!e.pushState),o={ANCHOR_REGEX:/^#[^ ]+$/,OFFSET_HEIGHT_PX:75,init:function(){this.scrollToCurrent(),window.addEventListener("hashchange",this.scrollToCurrent.bind(this)),t.body.addEventListener("click",this.delegateAnchors.bind(this))},getFixedOffset:function(){return this.OFFSET_HEIGHT_PX},scrollIfAnchor:function(o,r){var s,d,c;return this.ANCHOR_REGEX.test(o)?(s=t.getElementById(o.slice(1)),s&&(d=s.getBoundingClientRect(),c=window.pageYOffset+d.top-this.getFixedOffset(),window.scrollTo(window.pageXOffset,c),i&&r&&e.pushState({},t.title,n.pathname+o)),!!s):!1},scrollToCurrent:function(){this.scrollIfAnchor(window.location.hash)},delegateAnchors:function(t){var e=t.target;"A"===e.nodeName&&this.scrollIfAnchor(e.getAttribute("href"),!0)&&t.preventDefault()}};window.addEventListener("DOMContentLoaded",o.init.bind(o))}(window.document,window.history,window.location);
	</script>

	<!--Facebook OpenGraph -->
	<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' | prepend: site.baseurl | replace: '//', '/' }}">
	<link rel="next" href="{{ site.url }}/page/2/" />
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="{% if page.viewing-single-page %}article{% else %}website{% endif %}" />
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{site.title}}{% endif %}" />
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' | prepend: site.baseurl | replace: '//', '/' }}" />
	{% if page.image %}
	<meta property="og:image" content="{{ site.url }}{{ page.image }}"/>
	{% else %}
	<meta property="og:image" content="{{ site.url }}/images/logo/share-banner.png"/>
	{% endif %}
	<meta property="og:site_name" content="{{ site.title }}" />
	<meta property="fb:admins" content="1665270112" />
	<!--Twitter Cards -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@barrowclift" />
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{site.title}}{% endif %}" />
	<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}" />
	{% if page.image %}
	<meta name="twitter:image" content="{{ site.url }}{{ page.image }}" />
	{% else %}
	<meta name="twitter:image" content="{{ site.url }}/images/logo/share-banner.png" />
	{% endif %}
	<meta name="twitter:url" content="{{ site.url }}{{ page.url | replace:'index.html','' | prepend: site.baseurl | replace: '//', '/' }}" />

	<!--[if !IE 7]>
		<style type="text/css">
			#wrap {display:table;height:100%}
		</style>
	<![endif]-->
	<!-- Enable media queries for old IE -->
	<!--[if lt IE 9]>
		<script src="{{ site.baseurl }}/scripts/min/fuck-internet-explorer.min.js" type="text/javascript"></script>
	<![endif]-->
</head>
