---
title: "Contact"
---

<style>
    .button-group {
        padding-top: 1.3em;
    }
    .button img {
        height: 2em;
    }
    .button span {
        display: block;
    }
    .button {
        padding: 0.75em 1em;
    }
    [data-hint] {
        display: block;
    }

    .email .button,
    #dark .email .button {
        background-color: hsl(211, 84%, 61%);
        background-image: linear-gradient(#376EE9 10%, #5DC4F6 90%);
        box-shadow: inset 0 .65em 1.3em rgba(255, 255, 255, 0.1875), 0 0.43em 0.87em -0.2em hsla(211, 94%, 51%, 0.375);
    }
        .email .button:hover,
        #dark .email .button:hover {
            background-color: hsl(211, 84%, 66%) !important;
            box-shadow: inset 0 .65em 1.3em rgba(255, 255, 255, 0.25), 0 .65em 1.3em -0.65em hsla(211, 94%, 51%, 0.375);
        }
        .email .button:active,
        #dark .email .button:active {
            background-color: hsl(211, 84%, 56%) !important;
            box-shadow: inset 0 .65em 1.3em rgba(0, 0, 0, 0.0625), 0 0.43em 0.87em -0.2em hsla(211, 84%, 56%, 0.2);
        }
    .mastodon .button,
    #dark .mastodon .button {
        background-color: hsl(240, 100%, 69%);
        background-image: linear-gradient(#6364FF, #563ACC);
        box-shadow: inset 0 .65em 1.3em rgba(255, 255, 255, 0.1875), 0 0.43em 0.87em -0.2em hsla(240, 100%, 59%, 0.375);
    }
        .mastodon .button:hover,
        #dark .mastodon .button:hover {
            background-color: hsl(204, 88%, 58%) !important;
            box-shadow: inset 0 .65em 1.3em rgba(255, 255, 255, 0.25), 0 .65em 1.3em -0.65em hsla(240, 100%, 59%, 0.375);
        }
        .mastodon .button:active,
        #dark .mastodon .button:active {
            background-color: hsl(204, 88%, 48%) !important;
            box-shadow: inset 0 .65em 1.3em rgba(0, 0, 0, 0.0625), 0 0.43em 0.87em -0.2em hsla(204, 88%, 48%, 0.2);
        }
    .github .button,
    #dark .github .button {
        background-color: hsl(213, 13%, 16%);
        background-image: linear-gradient(#2E353D, #181C20);
        box-shadow: inset 0 .65em 1.3em rgba(255, 255, 255, 0.1875), 0 0.43em 0.87em -0.2em hsla(213, 23%, 6%, 0.375);
    }
        .github .button:hover,
        #dark .github .button:hover {
            background-color: hsl(213, 13%, 21%) !important;
            box-shadow: inset 0 .65em 1.3em rgba(255, 255, 255, 0.25), 0 .65em 1.3em -0.65em hsla(213, 23%, 6%, 0.375);
        }
        .github .button:active,
        #dark .github .button:active {
            background-color: hsl(213, 13%, 11%) !important;
            box-shadow: inset 0 .65em 1.3em rgba(0, 0, 0, 0.0625), 0 0.43em 0.87em -0.2em hsla(213, 13%, 11%, 0.2);
        }

    @media (min-width: 340px) {
        .button-group li {
            margin-left: 1.5vw;
            margin-right: 1.5vw;
            width: 45%;
        }
    }
    @media (min-width: 700px) {
        .button-group li {
            margin-left: 0.325em;
            margin-right: 0.325em;
            width: 30%;
        }
    }
</style>

<img style="height:5em;width:auto;" src="images/me.png" alt="Memoji of myself peaking out behind a laptop screen" title="Hi, there!" />
<h4 style="text-align:center;font-weight:normal;margin-top:0.5em">I can be quickly reached on any of these services.</h4>

<ul class="button-group social">
    <li class="email">
        <span class="hint--top hint--rounded hint--bounce" data-hint="{{ site.email }}">
            <a href="mailto:{{ site.email }}">
                <p class="button"><img src="/social/images/email.png" /><span>Email</span></p>
            </a>
        </span>
    </li>
    <li class="mastodon">
        <span class="hint--top hint--rounded hint--bounce" data-hint="mastodon.social/@barrowclift">
            <a href="https://mastodon.social/@barrowclift">
                <p class="button"><img src="/social/images/mastodon.png" /><span>Mastodon</span></p>
            </a>
        </span>
    </li>
    <li class="github">
        <span class="hint--top hint--rounded hint--bounce" data-hint="github.com/barrowclift">
            <a href="https://github.com/barrowclift">
                <p class="button"><img src="/social/images/github.png" /><span>Github</span></p>
            </a>
        </span>
    </li>
</ul>
