title: Barrowclift
author: Marc Barrowclift
email: marc@barrowclift.me
twitter_username: barrowclift
github_username:  barrowclift
description: Where humanity and computing meet
baseurl: "" # The subpath of your site, e.g. /blog/
dropbox: "https://dropbox.barrowclift.me/assets"
url: https://barrowclift.me # The base hostname & protocol for your site
prod-host: barrowclift.me
host: localhost

permalink: /post/:title # Permalink posts sorted by date with directories is awful.
paginate_path: articles/:num # Home older/previous pages go here
paginate: 5 # Number of posts to be shown on each each paginated page.

markdown: kramdown
highlighter: rouge
show_drafts: False
future: False

timezone: America/New_York
locale: en-US

kramdown:
  footnote_backlink: "&#x21A9;&#xFE0E;"

defaults:
  -
    scope:
      path: ""
    values:
      layout: default
  -
    scope:
      path: ""
      type: posts
    values:
      has-afterward: false
      # Options are:
      #   "article" for new articles (only one that updates RSS feed)
      #   "article-update" for updates to existing articles
      #   "project" for new projects
      #   "project-update" for updates to existing projects
      type: article
      anchors: true
  -
    scope:
      path: ""
      path: "projects"
    values:
      anchors: true

plugins:
  - jemoji
  - jekyll-paginate
  - jekyll-feed
