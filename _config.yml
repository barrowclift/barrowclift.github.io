title: Barrowclift
author: Marc Barrowclift
email: marc@barrowclift.me
twitter_username: barrowclift
github_username:  barrowclift
description: Where humanity and computing meet
baseurl: "" # The subpath of your site, e.g. /blog/
dropbox: "https://dropbox.barrowclift.me/assets"
url: https://barrowclift.me # The base hostname & protocol for your site
nitro_url: https://nitro.barrowclift.me
prod-host: barrowclift.me
host: localhost

permalink: /articles/:title # Permalink posts sorted by date with directories is awful.
paginate_path: articles/:num # Home older/previous pages go here
paginate: 5 # Number of posts to be shown on each each paginated page.

markdown: kramdown
highlighter: rouge
show_drafts: False
future: False
enable-card-colors: False

timezone: America/New_York
locale: en-US
exclude:
    - "personal/"

kramdown:
    footnote_backlink: "&#x21A9;&#xFE0E;"

collections:
    updates:
        output: true

defaults:
    -
        scope:
            path: ""
        values:
            layout: default
            timelocked: false
            force-early-timelock: false
            design:
                show-anchors: false
                force-dark-mode: false
                ignore-accent-color: false
            display:
                edge-to-edge: false
                extra-wide: false
                flex: false
            article:
                show-stamp: true
                show-footer: true
    -
        scope:
            type: posts
        values:
            type: article
            design:
                show-anchors: true
    -
        scope:
            path: projects
        values:
            design:
                show-anchors: true
            article:
                show-stamp: false
                show-footer: false

plugins:
    - jemoji
    - jekyll-paginate
    - jekyll-feed
