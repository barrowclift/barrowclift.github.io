	padding-bottom: 5.2em;

main {
	margin-bottom: 0 !important;
	margin-top: 2.6em !important;

.project {
	padding: 0;
	margin: 0;

	max-height: 275px;
	max-width: 564px;
	height: 100%;
	display: inline-block;
	width: 44vw;
	height: 21.453900709vw;
	margin-left: .5rem;
	margin-right: .5rem;
	margin-bottom: 1rem;

	border-radius: 1em;
	overflow: visible;

	will-change: transform;
	-webkit-transform-style: preserve-3d;
	transform-style: preserve-3d;
	-webkit-transform: perspective(500px);
	transform: perspective(500px);
}
.project:hover .foreground {
	-webkit-transform: translateZ(50px);
	transform: translateZ(50px);
}
.project:hover .foreground-1 {
	-webkit-transform: translateZ(50px);
	transform: translateZ(50px);
}
.project:hover .foreground-2 {
	-webkit-transform: translateZ(25px);
	transform: translateZ(25px);
}
.foreground,
.foreground-1,
.foreground-2 {
	position: absolute;
	display: block;
	will-change: transform;
	transition: transform 300ms ease;
	z-index: 0;
}
.background {
	position: absolute;
	display: block;
	will-change: transform;
	z-index: -1;
}

main a:hover {
	text-decoration: none !important;
	background-color: unset !important;
}
/* Tiny devices (Width smaller than 320px) */
@media(max-width: 318px) {
	.project {
		width: 90%;
		margin-left: .975rem;
		margin-right: .975rem;
		margin-bottom: 1.95rem;
	}
}
/* Medium devices (iPads) */
@media (min-width: 700px) {
	.project {
		width: 44vw;
		margin-left: .5rem;
		margin-right: .5rem;
		margin-bottom: 1rem;
	}
	main {
		margin-top: 0 !important;
	}
}
/* Large devices (Macs) */
@media (min-width: 900px) {
	.project {

		margin-left: .975rem;
		margin-right: .975rem;
		margin-bottom: 1.95rem;
		height: 21.453900709vw;
	}
}
</style>
