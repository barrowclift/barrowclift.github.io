title: "Projects"

<style>
    .row {
        align-items: stretch;
        width: 100%;
        display: grid;
        flex-wrap: wrap;
        margin-left: 0;
        margin-right: 0;
    }
    .column {
        flex-basis: 0;
        flex-grow: 1;
        flex-shrink: 1;
    }
    .column > span {
        align-self: center;
    }
    .column a img {
        transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    .column .card:hover img {
        transform: scale(1.05);
    }
    .card {
        margin-left: 0 !important;
        margin-right: 0 !important;
        max-width: unset !important;

        /* https://gist.github.com/ayamflow/b602ab436ac9f05660d9c15190f4fd7b */
        will-change: transform;
        overflow: hidden;
    }
    .card img {
        border-radius: 0 !important;
    }
    @media (min-width: 700px) {
        .row {
            display: flex;
        }
        .column.tight {
            margin-left: 1.25%;
            margin-right: 1.25%;
        }
        .card, .card.large-when-small {
            max-width: unset;
            width: auto;
            min-width: unset;
        }
    }

.project-list {
    padding-bottom: 3.9em;
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);
    margin-left: 1.3em;
    margin-right: 1.3em;

    max-width: 65em;
    text-align: center;
/*    display: inline-block;*/
}
/*main,
.extra-wide-page main {
    margin-bottom: 0 !important;
    margin-top: 3em;
    display: block;
}*/
.project {
    padding: 0;
    margin: 0;

    display: block;
    width: 100%;
    height: auto;
    /*margin-left: 4vw;
    margin-right: 4vw;*/
    margin-bottom: 1.625em;
    max-width: 597.1875px;

    border-radius: 1em;
    overflow: hidden;

    will-change: transform;
    -webkit-transform-style: preserve-3d;
    transform-style: preserve-3d;
    -webkit-transform: perspective(500px);
    transform: perspective(500px);
}
.foreground,
.foreground-1,
.foreground-2 {
    position: absolute;
    display: block;
    will-change: transform;
    z-index: 100;
}
.foreground-1 {
    z-index: 100;
}
.foreground-1 {
    z-index: 99;
}
.background {
    display: block;
    will-change: transform;
    z-index: -1;
}
.foreground,
.foreground-1 {
    transition: transform 600ms cubic-bezier(0.165, 0.84, 0.44, 1);
}
.foreground-2 {
    transition: transform 500ms cubic-bezier(0.165, 0.84, 0.44, 1);
}
.project {
    transition: transform 400ms cubic-bezier(0.165, 0.84, 0.44, 1), box-shadow 400ms cubic-bezier(0.165, 0.84, 0.44, 1);
}
.project:hover {
    transform: scale(1.025);
}
.project:hover .foreground {
    -webkit-transform: scale(1.05);
    transform: scale(1.05);
}
.project:hover .foreground-1 {
    -webkit-transform: scale(1.05);
    transform: scale(1.05);
}
.project:hover .foreground-2 {
    -webkit-transform: scale(1.025);
    transform: scale(1.025);
}
main a:hover {
    text-decoration: none !important;
    background-color: unset !important;
}
/* Medium devices (iPads) */
@media (min-width: 700px) {
    .project {
       /* max-height: 275px;

/*        display: inline-block;*/
/*        width: 40vw;*/

    }
    main,
    .extra-wide-page main {
        margin-top: 0;

    }
}
/* Large devices (Macs) */
@media (min-width: 900px) {

    }
}
