<style>
.project-list {
    padding-bottom: 3.9em;
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);
    margin-left: 1.3em;
    margin-right: 1.3em;

    max-width: 65em;
    text-align: center;
    display: inline-block;
}
main,
.extra-wide-page main {
    margin-bottom: 0 !important;
    margin-top: 3em;
    display: block;
}
.project {
    padding: 0;
    margin: 0;

    display: block;
    width: auto;
    height: 100%;
    margin-left: 4vw;
    margin-right: 4vw;
    margin-bottom: 6.5vw;

    border-radius: 1em;
    overflow: hidden;

    will-change: transform;
    -webkit-transform-style: preserve-3d;
    transform-style: preserve-3d;
    -webkit-transform: perspective(500px);
    transform: perspective(500px);
}
.foreground,
.foreground-1,
.foreground-2 {
    position: absolute;
    display: block;
    will-change: transform;
    z-index: 100;
}
.foreground-1 {
    z-index: 100;
}
.foreground-1 {
    z-index: 99;
}
.background {
    display: block;
    will-change: transform;
    z-index: -1;
}
.foreground,
.foreground-1 {
    transition: transform 600ms cubic-bezier(0.165, 0.84, 0.44, 1);
}
.foreground-2 {
    transition: transform 500ms cubic-bezier(0.165, 0.84, 0.44, 1);
}
.project {
    transition: transform 400ms cubic-bezier(0.165, 0.84, 0.44, 1), box-shadow 400ms cubic-bezier(0.165, 0.84, 0.44, 1);
}
.project:hover {
    transform: scale(1.05);
}
.project:hover .foreground {
    -webkit-transform: scale(1.05);
    transform: scale(1.05);
}
.project:hover .foreground-1 {
    -webkit-transform: scale(1.05);
    transform: scale(1.05);
}
.project:hover .foreground-2 {
    -webkit-transform: scale(1.025);
    transform: scale(1.025);
}

main a:hover {
    text-decoration: none !important;
    background-color: unset !important;
}
/* Medium devices (iPads) */
@media (min-width: 700px) {
    .project {
        max-height: 275px;
        max-width: 564px;
        display: inline-block;
        width: 40vw;
        margin-left: .5rem;
        margin-right: .5rem;
        margin-bottom: 1rem;
    }
    main,
    .extra-wide-page main {
        margin-top: 0;
        padding-top: 6em !important;
    }
}
/* Large devices (Macs) */
@media (min-width: 900px) {
    .project {
        margin-left: .975rem;
        margin-right: .975rem;
        margin-bottom: 1.95rem;
    }
}
</style>
