<style>
    .column > span {
        align-self: center;
    }
    .project {
        padding: 0;
        margin: 0;
        display: block;
        border-radius: 1em;
        overflow: hidden;
        will-change: transform;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        box-shadow: var(--shadow);
        -webkit-transform: perspective(500px);
        transform: perspective(500px);
        transition: transform 400ms var(--cubic-bezier-curve), box-shadow 400ms var(--cubic-bezier-curve);
    }
        .project:hover {
            transform: var(--hover-scale);
            box-shadow: var(--hover-shadow);
        }
        .project:active {
            transform: var(--clicking-scale);
            box-shadow: var(--clicking-shadow);
        }
            .project:hover img {
                filter: brightness(1) !important;
            }
            .project:hover .foreground {
                -webkit-transform: scale(1.05);
                transform: scale(1.05);
            }
            .project:hover .foreground-1 {
                -webkit-transform: scale(1.05);
                transform: scale(1.05);
            }
            .project:hover .foreground-2 {
                -webkit-transform: scale(1.025);
                transform: scale(1.025);
            }
    .foreground,
    .foreground-1,
    .foreground-2 {
        position: absolute;
        display: block;
        will-change: transform;
    }
    .foreground {
        z-index: 98;
    }
    .foreground-1 {
        z-index: 99;
    }
    .foreground-2 {
        z-index: 100;
    }
    .foreground,
    .foreground-1 {
        transition: transform 800ms var(--cubic-bezier-curve);
    }
    .foreground-2 {
        transition: transform 600ms var(--cubic-bezier-curve);
    }
    .background {
        display: block;
        will-change: transform;
        z-index: -1;
    }
    .background img {
        display: block;
    }
</style>
