	{% include head.html %}

	<body>
		{% include lazy-load-stylesheets.html %}

		<div id="parallax-container" class="perspective overflow">
			{% include menu.html %}
			<div class="preserve">
				<div id="parallax-background" class="parallax">
					<figure class="banner-top-margin">
						<video controls preload="none" class="edge-to-edge" {% if page.banner-poster %}poster="/images/{{ page.banner-poster }}"{% endif %} alt="{% if page.banner-alt %}{{ page.banner-alt }}{% else %}Post banner{% endif %}">
							<source src="/videos/{{ page.banner-video }}.mp4" type="video/mp4">
							<source src="/videos/{{ page.banner-video }}.webm" type="video/webm">
							<source src="/videos/{{ page.banner-video }}.ogv" type="video/ogg">
							[HTML5 video tag not supported by your browser]
						</video>
					</figure>
				</div>
				<main id="parallax-foreground" class="parallax">
					{% if page.wrap-article %}
					<article>
						{{ content }}
					</article>
					{% else %}
					{{ content }}
					{% endif %}
				</div>
			</div>
		</div>

		{% include footer.html %}
	</body>
</html>
