<!DOCTYPE html>
<html style="width:100%;height:100%;margin:0px;padding:0px;" lang="en-US" prefix="og: http://ogp.me/ns#">
	
	{% include head.html %}

	<body class="flex {% if page.ignore-accent-color == true %}ignore-accent-color{% endif %} {% if page.enforce-dark-mode == true %}enforce-dark-mode{% endif %}">
		{% include lazy-load-stylesheets.html %}

		{% if page.backdrop-image %}
		<style>
			.backdrop {
				background-image: url('{{ page.backdrop-image }}');
				background-position: center;
				background-size: cover;
				opacity: 0.05;

				-webkit-filter: blur(25px);
				-moz-filter: blur(25px);
				-o-filter: blur(25px);
				-ms-filter: blur(25px);
				filter: blur(25px);
			}
			#dark .backdrop {
				opacity: 0.1;
			}
		</style>
		{% endif %}
		<div class="backdrop {% if page.hard-backdrop %}hard{% endif %}"></div>

		<div id="wrap">
			<div id="content" class="center {% if page.viewing_single_page != true %}feed-view{% endif %} {% if page.edge-to-edge %}full-width-page{% elsif page.wide %}wide-page{% elsif page.extra-wide %}extra-wide-page{% endif %}">
				{% include menu.html %}
				<main class="{% if page.projects == true %}projects{% endif %}">
					{{ content }}
				</main>
			</div>
		</div>

		{% include footer.html %}
	</body>
</html>
