	{% include head.html %}

	<body class="{% if page.ignore-accent-color == true %}ignore-accent-color{% endif %} {% if page.enforce-dark-mode == true %}enforce-dark-mode{% endif %}">
		{% include lazy-load-stylesheets.html %}

		<div id="parallax">
			<div class="container">
				{% include menu.html %}
				{{ content }}
			</div>
		</div>

		<style>
			#up-arrow {
				top: 110vh;
				width: 32px;
				left: 50%;
				margin-left: -16px;
				position: absolute;
				cursor: pointer;
			}
			@media (min-width: 700px) {
				#up-arrow {
					top: 105vh;
					width: 64px;
					margin-left: -32px;
				}
			}

			#up-arrow path {
				fill: rgba(255, 255, 255, 0.5);
				transition: fill 0.2s ease;
			}
			#up-arrow:hover path {
				fill: rgba(255, 255, 255, 0.9);
			}
			html {
				background-color: {{page.background-color}};
			}
			html#dark {
				background-color: {{page.dark-background-color}};
			}
		</style>

		{% include footer.html %}
	</body>
</html>
