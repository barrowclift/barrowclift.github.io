<!DOCTYPE html>
<html class="{% if page.design.flex == true %}flex{% endif %}
             {% if page.design.ignore-accent-color == true %}ignore-accent-color{% endif %}
             {% if page.design.accent %}custom-accent-color{% endif %}
             {% if page.design.force-dark-mode == true %}force-dark-mode{% endif %}
             {% if page.design.oled == true %}oled{% endif %}"
      lang="en-US"
      prefix="og: http://ogp.me/ns#">

<!--
Disables both the menu bar chrome and article chrome, while still preserving
their child items' look-and-feel, resulting in a minimalize but still stylized
effect. Requires extensive customization from the implementing file. Intended
for use in appropriate Project files.

Currently used for:
    /projects/code/development-card-simulator/
-->

    {% include head.html %}

    <body>
        {% if page.design.accent %}
            <style>
                .custom-accent-color,
                #dark.custom-accent-color {
                    --accent-hue: {{ page.design.accent.hue }};
                    --accent-saturation: {{ page.design.accent.saturation }};
                    --accent-lightness: {{ page.design.accent.lightness }};
                }
            </style>
        {% endif %}
        <style>
            /**
             * No menu chrome & keep it inline with the content.
             */
            menu {
                position: relative !important;
                background-color: transparent !important;
                box-shadow: unset !important;
                border: unset !important;
                -webkit-backdrop-filter: unset !important;
                backdrop-filter: unset !important;
            }
            #menu-height-offset {
                display: none;
            }
            @media (min-width: 700px) {
                main {
                    margin-top: 2.65em;
                }
            }
        </style>
        {% include menu.html %}
        <main>
            {{ content }}
            {% include footer.html %}
        </main>
    </body>
</html>
