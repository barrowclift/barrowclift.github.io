			#about-mac {

				height: 40vh;

				width: 120vw;
				margin-bottom: -14vh;
			}
			@media (min-width: 700px) {
				#parallax-background {
					height: 100vh;
					max-height: unset;
					width: 120vw;
					margin-bottom: -31vh;
				}
				#about-mac {
					opacity: 1;
					max-width: 192px;
					margin-top: 35vh;
				}
			}
			@media (min-width: 900px) {
				#about-mac {
					max-width: 256px;
					margin-top: 30vh;
				}
			}
			@media (max-height: 400px) {
				#about-mac {
					opacity: 0;
				}
			}
			@media (max-height: 510px) and (max-width: 700px) {
				#about-mac {
					opacity: 0;
				}
				#parallax-background {

					max-height: 250px;
					width: 120vw;
					margin-bottom: -22vh;
				}

			#about-mac {
				image-rendering: optimizeQuality !important;
				-webkit-filter: drop-shadow(0 1.025em 2.925em rgba(0,0,0,0.2));
				transition: opacity 0.2s ease;
			}
			.firefox #about-mac {
				margin-top: 26vh;
			}
			#about-mac .fill-color,
			#dark #about-mac .fill-color {
				fill: rgba(255,255,255,0.85);
			}
			#about-mac .mac-line-color {
				fill: hsla(0, 0%, 0%, 0.85);
			}

			@keyframes cyclecolors
				{
					8.33%  {background-color:#007AFF;}
					25% {background-color:#4CD964;}
					41.67% {background-color:#5856D6;}
					58.33% {background-color:#FF3B30;}
					75% {background-color:#FF8100;}
					91.67% {background-color:#FFCC00;}
					100%  {background-color:#007AFF;}
				}

			@-webkit-keyframes cyclecolors /* Safari */

					8.33%  {background-color:#007AFF;}
					25% {background-color:#4CD964;}
					41.67% {background-color:#5856D6;}
					58.33% {background-color:#FF3B30;}
					75% {background-color:#FF8100;}
					91.67% {background-color:#FFCC00;}
					100%  {background-color:#007AFF;}

					75% {background-color:#FF8100;}
					91.67% {background-color:#FFCC00;}
					100%  {background-color:#007AFF;}
				}
